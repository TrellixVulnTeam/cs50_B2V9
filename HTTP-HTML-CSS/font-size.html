<!DOCTYPE html>
<html lang="en">

<head>
    <title>Font Size</title>
</head>


<body>
<header>
<h1>Hello, select!</h1>
</header>
<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis, velit beatae. Impedit obcaecati voluptate similique. Accusantium itaque rerum alias incidunt illo sapiente perferendis ipsum necessitatibus doloremque quo tempore, esse neque.</p>
    
<select name="font" id="">
    <option value="xx-large">xx-large</option>
    <option value="x-large">x-large</option>
    <option value="large">large</option>
    <option selected value="initial">initial</option>
    <option value="medium">medium</option>
    <option value="small">small</option>
    <option value="x-small">x-small</option>
    <option value="xx-small">xx-small</option>
</select>

<script>
    document.querySelector('select').onchange = function () {
        document.querySelector('body').style.fontSize = this.value;
    }
</script>


</body>



</html>
